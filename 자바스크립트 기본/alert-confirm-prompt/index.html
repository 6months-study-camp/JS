<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이름이 뭐니</title>
  </head>
  <body>
    <div id="name"></div>
    <script>
      let a = prompt("나이를 입력해주세요", "");
      let b = document.getElementById("name");
      b.innerText = `나의 나이: ${a}`;
    </script>

    <p id="name"></p>
  </body>
</html>
