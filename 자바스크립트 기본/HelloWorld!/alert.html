<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <button id="alert-button">클릭하여 얼럴트</button>
    <script>
      document.getElementById("alert-button").addEventListener("click", () => {
        alert("OK");
      });
    </script>
  </body>
</html>
